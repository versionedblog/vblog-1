    <script>

        $(document).ready(function(){
            $.get("/rest/json/messagelist/all/user/1",function(data,status){
                $('#thetable tr').not(':first').not(':last').remove();
                $('#messagelisttopdiv').empty();

                var html2 =
                    '<div class="cell">' +
                    '<b>Title</b>' +
                    '</div>' +
                    '<div class="cell">' +
                    '<b>Author</b>' +
                    '</div>' +
                    '<div class="cell">' +
                    '<b>Date</b>' +
                    '</div>' +
                    '<div id="breaker"></div>';
                if(data.messages) {
                    for(var i = 0; i < data.messages.length; i++) {
                        html2 +=
                                '<div class="cell">' +
                                '<a href="message.html?id=' +
                                data.messages[i].id +
                                '">' + data.messages[i].title + '</a>' +
                                '</div>' +
                                '<div class="cell">' +
                                data.messages[i].author +
                                '</div>' +
                                '<div class="cell">' +
                                new Date(data.messages[i].created).format("dd-mm-yy HH:MM:ss") +
                                '</div>' +
                                '<div id="breaker"></div>';
                    }
                }
                $('#messagelisttopdiv').html(html2);
            });

});
