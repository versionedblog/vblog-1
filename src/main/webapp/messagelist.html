<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/rest/json/messagelist/all/user/1",function(data,status){
                $('#thetable tr').not(':first').not(':last').remove();
                var html = '';
                if(data.messages) {
                    for(var i = 0; i < data.messages.length; i++)
                        html += '<tr>' +
                                '<td>' +
                                '<a href="message.html?id=' +
                                data.messages[i].id +
                                '">' + data.messages[i].title + '</a>' +
                                '</td>' +
                                '<td>' +
                                data.messages[i].author +
                                '</td>' +
                                '<td>' +
                                data.messages[i].created +
                                '</td>' +
                                '</tr>';
                }
                $('#thetable tr').first().after(html);
            });

});



    </script>
</head>
<body>

<table id="thetable">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    <tr>
        <td>title will be here</td>
        <td>author will be here</td>
        <td>date will be here</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
