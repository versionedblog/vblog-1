<html>
<head>
    <meta charset="utf-8"/>
    <title>Marked in the browser</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/marked.js"></script>
</head>
<body>
<textarea id="ta" cols="80" rows="20" ></textarea>
<div id="content"></div>
<script>
    $("#content").html(marked('# Marked in browser\n\nRendered by **marked**.\n\n``` java \n\n public class Test {\n\n\tint x=2;\n\n}\n\n```'));

    $("#ta").keyup(function() {
        var tatext = $("#ta").val();
        $("#content").html(marked(tatext));
    });


    $(document).on('paste', function(e){

            setTimeout(function() {
                var tatext = $("#ta").val();
                $("#content").html(marked(tatext));
            }, 500);

    });

    /**
    $("#ta").on("paste", function(){
        var tatext = $("#ta").val();
        $("#content").html(marked(tatext));
    });
    **/

  </script>
</body>
</html>
