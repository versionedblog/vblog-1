<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>Version Diff View</title>
		<link rel="stylesheet" type="text/css" href="css/diffview.css"/>
		<link rel="stylesheet" type="text/css" href="css/v-common.css"/>
		<link rel="stylesheet" type="text/css" href="css/v-mdiff.css"/>
		<script type="text/javascript" src="lib/diffview.js"></script>
		<script type="text/javascript" src="lib/difflib.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/v-common.js"></script>
		<script src="lib/v-mcompare.js"></script>
		<script src="lib/marked.js"></script>

	</head>

	<body>

	<div class="content">
		<div class="header">
			<h1>EVOTA</h1>
			<h3><i>Evolution in Thinking Application</i></h3>
		</div>

		<div class="nav">
			<a href="messagelist.html">List Messages</a><br>
			<a href="editmessage.html">New Message</a><br>
			<a id="editLink" href="editmessage.html?userId=1&messageId=14">Edit Message</a><br>

		</div>

		<div id="thetable" class="messageholder">

			<form method="post" action="/rest/json/messagelist/all/message/diff" id="messageDiffForm">
				<input id="userId" type="hidden" name="userId" value="1">
				<input id="messageId" type="hidden" name="messageId" value="1">
				<input id="versionId" type="hidden" name="versionId" value="1">

				<!--
				<div>
					<a id="findOlder" href="">Older</a> &nbsp; &nbsp; <a id="findNewer" href="">Newer</a>
				</div>
				-->
				<div class="textInput">
					<h2><span id="pver">Previous Version</span></h2>
					<div id="baseText">bbbb</div>
				</div>
				<div class="textInput spacer">
					<h2><span id="cver">Current Version</span></h2>
					<div id="newText">nnnnn</div>
				</div>
			</form>


		</div>

		<div class="navright">
			<div>Version#: <span id="versionNumber">100</span></div>
			<div id="prevVersionLink">Prev Version Link</div>
			<div id="nextVersionLink">Next Version Link</div>
			<div id="firstVersionLink">First Version Link</div>
			<div id="lastVersionLink">Latest Version Link</div>
		</div>


		<div class="breaker">
		</div>

		<div class="footer">
			Copyright &copy; haha
		</div>

	</div>


	</body>

</html>
