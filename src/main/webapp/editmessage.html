<!DOCTYPE html>
<html>
    <head>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/v-common.js"></script>
        <script src="lib/v-dateformat.js"></script>
        <script src="lib/v-editmessage.js"></script>
        <script src="lib/marked.js"></script>
        <link rel="stylesheet" type="text/css" href="css/v-common.css">
        <link rel="stylesheet" type="text/css" href="css/v-editmessage.css">
    </head>

    <body>
        <form method="post" action="/rest/json/messagelist/all/message/add" id="addMessageForm">

            <input id="uuid" type="hidden" name="uuid">
            <input id="messageId" type="hidden" name="messageId" value="">
            <input id="versionId" type="hidden" name="lastVersionId" value="">
            <input type="hidden" name="userId" value="1">
            <table>
                <tr><td>
                    Author:
                </td></tr>
                <tr><td>
                    <input id="author" type="text" name="author">
                </td></tr>
                <tr><td>
                    Title:
                </td></tr>
                <tr><td>
                    <input id="title" type="text" name="title">
                </td></tr>
                <tr><td>
                    Content:
                </td></tr>
                <tr><td>
                    <textarea id="text-input" rows="10" cols="60" name="content"></textarea>
                </td></tr>
                <tr><td>
                    Preview:
                </td></tr>
                <tr><td>
                    <div id="preview"> </div>
                </td></tr>
                <tr><td>
                    <input type="submit" value="Submit">
                </td></tr>

            </table>

        </form>
    </body>
</html>
